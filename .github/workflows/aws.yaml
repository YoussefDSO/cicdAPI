name: Build and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - dev   # Körs vid push till dev-grenen
  pull_request:
    branches:
      - main  # Körs vid pull request till main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Check out repository
      uses: actions/checkout@v3

    - name: 🏗️ Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: 🔧 Restore dependencies
      run: dotnet restore

    - name: 🏗️ Build project
      run: dotnet publish -c Release -o site

    - name: 📦 Create zip package
      run: |
        cd site
        zip -r ../site.zip .  # Skapar en zip-fil av byggda filer

    - name: 🚀 Deploy to AWS Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: cicdAPI
        environment_name: CicdAPI-env
        version_label: ${{ github.run_id }}
        region: eu-north-1
        deployment_package: site.zip
