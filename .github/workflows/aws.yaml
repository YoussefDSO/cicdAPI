name: Build and push to aws

on:
  push:
    branches:
      - dev   # Körs när det görs en push till dev-grenen
  pull_request:
    branches:
      - main  # Körs när en pull request görs mot main-grenen


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Build project
      run: dotnet restore; dotnet publish -o site;

    - name: create zip package
      run: cd site; zip ../site.zip *;

    - name: Deploy to aws EB
      uses: einaregilsson/eb-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: cicdAPI
        environment_name: CicdAPI-env
        version_label: ${{ github.run_id }}
        region: eu-north-1
        deployment_package: site.zip
